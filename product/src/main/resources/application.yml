spring:
  application:
    name: product
  datasource:
    url: jdbc:mysql://localhost:3306/sparta?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password123

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password: systempass
server:
  port: 19093

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/


management:
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0
